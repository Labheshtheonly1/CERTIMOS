<svg viewBox="0 0 350 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main geometric logo shape -->
  <g transform="translate(30, 20)">
    <!-- Outer hexagon -->
    <polygon points="40,10 65,25 65,55 40,70 15,55 15,25" 
             fill="url(#mainGradient)" 
             stroke="white" 
             stroke-width="2" 
             filter="url(#glow)"/>
    
    <!-- Inner diamond -->
    <polygon points="40,20 55,35 40,50 25,35" 
             fill="white" 
             opacity="0.9"/>
    
    <!-- Central star burst -->
    <g transform="translate(40,35)">
      <path d="M0,-8 L2,-2 L8,-2 L3,2 L5,8 L0,4 L-5,8 L-3,2 L-8,-2 L-2,-2 Z" 
            fill="url(#accentGradient)"/>
    </g>
    
    <!-- Orbiting elements -->
    <circle cx="25" cy="15" r="3" fill="#f59e0b" opacity="0.8">
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="0 40 35;360 40 35" 
                        dur="8s" 
                        repeatCount="indefinite"/>
    </circle>
    
    <circle cx="55" cy="55" r="2" fill="#ef4444" opacity="0.8">
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="0 40 35;-360 40 35" 
                        dur="12s" 
                        repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Creative Typography -->
  <g transform="translate(120, 30)">
    <!-- Main text with creative styling -->
    <text x="0" y="30" font-family="Arial Black, sans-serif" font-size="36" font-weight="900">
      <tspan fill="url(#mainGradient)">Cert</tspan><tspan fill="url(#accentGradient)">imos</tspan>
    </text>
    
    <!-- Stylized underline -->
    <path d="M0,45 Q50,35 100,45 Q150,55 200,45" 
          stroke="url(#accentGradient)" 
          stroke-width="3" 
          fill="none"
          opacity="0.7"/>
    
    <!-- Dynamic tagline -->
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#4b5563" letter-spacing="2px">
      INNOVATE • CERTIFY • EXCEL
    </text>
    
    <!-- Floating accent dots -->
    <circle cx="15" cy="15" r="4" fill="#f59e0b" opacity="0.6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="20" r="3" fill="#06b6d4" opacity="0.6">
      <animate attributeName="opacity" values="1;0.3;1" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Abstract background elements -->
  <g opacity="0.1">
    <circle cx="280" cy="30" r="20" fill="url(#mainGradient)"/>
    <polygon points="300,80 320,90 310,110 290,100" fill="url(#accentGradient)"/>
  </g>
</svg>